<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>
<body>
    <h2 th:text="'List of Veterinarians'">Vets</h2>
    <table id="vets" class="table table-striped">
        <thead>
        <tr>
            <th id="ID">ID</th>
            <th id="FN">First Name</th>
            <th id="LN">Last Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vet: ${vets}">
            <td th:text="${vet.id}">1</td>
            <td th:text="${vet.firstName}">Stefan</td>
            <td th:text="${vet.lastName}">Jockenhoevel</td>
        </tr>
        </tbody>
    </table>

</body>
</html>
